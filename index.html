<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">

<body>

    <main>
        <!-- row -->
        <section class="clearfix">
            <div class="float-left air-baloon"><img src="./img (1)/pattern.png" alt="covered card"></div>
            <div class="float-left boat"><img src="./img (1)/pattern.png" alt="covered card"></div>
            <div class="float-left bicycle"><img src="./img (1)/pattern.png" alt="covered card"></div>
            <div class="float-left submarine"><img src="./img (1)/pattern.png" alt="covered card"></div>

          <!-- row -->

            <div class="float-left tractor"><img src="./img (1)/pattern.png" alt="covered card"></div>
            <div id="uncovered-card" class="float-left air-baloon"><img src="./img (1)/noun_air_balloon_3134741.png" alt="covered card"></div>
            <div class="float-left tractor"><img src="./img (1)/pattern.png" alt="covered card"></div>
            <div class="float-left submarine"><img src="./img (1)/pattern.png" alt="covered card"></div>
        </section>

          <!-- row -->
        <section class="clearfix">
            <div class="float-left tram"><img src="./img (1)/pattern.png" alt="covered card"></div>
            <div class="float-left boat"><img src="./img (1)/pattern.png" alt="covered card"></div>
            <div class="float-left tram"><img src="./img (1)/pattern.png" alt="covered card"></div>

        </section>

    <footer>
        <h4>from Team Boolean</h4>
